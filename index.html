<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joshua Igwe Team Treehouse Project 3</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">  
</head>
<body>
    <h1 class="title">The Code Review</h1>

    <header>
        <h1>Signup for Our Newsletter</h1>
        <h2>Get the latest news on how your code is doing right in your inbox</h2>
    </header>

    <form id="contact">

    <fieldset id="contact-form">
        
        <legend>Contact Information</legend>
        
        <div class="wrapper">
            <label class="label" for="full-name">Full Name</label>
            <input class="box" type="text" id="full-name" name="full-name" placeholder="Required" required> 
        </div>
        
        <div class="wrapper">
            <label class="label" for="email">Email</label>
            <input class="box" type="email" id="email" name="email" placeholder="Required" required>
        </div>

        <div class="class">
            <label class="label" for="phone-number">Phone Number</label>
            <input class="box" type="tel" id="phone-number" name="phone" placeholder="(xxx) xxx-xxxx">
        </div>

        <div class="wrapper">
            <label class="label" for="address">Street Address</label>
            <input class="box" type="text" id="address" name="street_address">
        </div>

        <div class="wrapper">
            <label class="label" for="city">City</label>
            <input class="box" type="text" id="city" name="city">
        </div>

        <div class="wrapper">
            <label class="label" for="state">State</label>
            <select class="box" name="state" id="state">
                <option id="choose-state" value="" selected="selected">Choose a State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
        </div>

        <div class="wrapper">
            <label class="label" for="zipcode">Zip Code</label>
            <input class="box" type="text" id="zipcode" name="zipcode">
        </div>

    </fieldset>


        <fieldset id="newsletter-form">
            
            <legend>Newsletter</legend>

            <label>Select the newsletters you would like to receive</label><br>

            <input type="checkbox" id="HTML_News" name="HTML" value="news">
            <label for="HTML_News">HTML News</label><br>

            <input type="checkbox" id="CSS_News" name="CSS" value="news"> <label for="CSS_News">CSS News</label><br>

            <input type="checkbox" id="JS_News" name="JS" value="news"><label for="JS_News">Javascript News</label><br>


            <label>Newsletter Format</label><br>

            <input type="radio" id="html" name="newsletter" value="html"><label for="html">HTML</label><br>

            <input type="radio" id="plain-text" name="newsletter" value="plain-text"><label for="plain-text">Plain text</label><br>
            

        <label for="topics">Other topics you'd like to hear about</label>
        <textarea id="topics" name="other-topics" rows="10" cols="90"></textarea>

        <button type="submit">Sign Up</button>

    </fieldset>

    </form>

    <footer>
        <p>Copyright The Code Review</p>
    </footer>

    </body>
</html>
